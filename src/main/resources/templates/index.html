<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/sui/semantic.min.css}" />


    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body id="example" class="basic minimal" ontouchstart="">
<form action="/login.html" method="post">
    <p>
        <input type="text" name="userName" placeholder="Please input your account" />
    </p>
    <p>
        <input type="password" name="password" placeholder="Please input your password" />
    </p>
    <p>
        <input type="submit" value="登录" />
    </p>
</form>
<script th:src="@{/sui/semantic.min.js}"></script>
</body>
</html>
