<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/sui/semantic.min.css}" />


    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body id="example" class="basic minimal" ontouchstart="">

<h2>新增</h2>
<form action="/user/addUser.html" method="post">
    <p><input type="text" name="userName" /> <input type="submit" value="添加" /></p>
</form>

<h2>充资金</h2>
<form action="/user/addaccount.html" method="post">
    <div>
        <input type="number" name="amount" placeholder="充资金的金额"/>元 <input type="submit" value="提交"/>
    </div>
</form>


<ul>
    <li th:each="user : ${userList}">
        <form action="/user/execute.html" method="post">
            <a th:href="@{'/user/delUser/'+${user.id}+'.html'}">del</a>
            <p th:text="'用户名：' + ${user.userName} + ' 昵称：' + ${user.nickName} + ' 创建时间：' + ${user.creteaTimeString}"></p>
            <p>
                <div>
                    <input type="hidden" name="userId" th:value="${user.id}"/>
                    <input type="hidden" name="userName" th:value="${user.userName}"/>
                    <select name="opType">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">奖励</option>
                        <option value="2">惩罚</option>
                    </select>
                <input type="number" name="amount" placeholder="金额"/>元 <input type="submit" value="提交"/></div>
            </p>
        </form>
    </li>
</ul>

<script th:src="@{/sui/semantic.min.js}"></script>
</body>
</html>
