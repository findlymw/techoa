<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/sui/semantic.min.css}" />


    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body id="example" class="basic minimal" ontouchstart="">

<h2>新增</h2>
<form action="/user/addUser.html" method="post">
    <p><input type="text" name="userName" /> <input type="submit" value="添加" /></p>
</form>

<table>
    <tr>
        <th>姓名</th>
        <th>昵称</th>
        <th>创建时间</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.userName}">Onions</td>
        <td th:text="${user.nickName}">2.41</td>
        <td th:text="${user.creteaTimeString}"></td>
    </tr>
</table>

<script th:src="@{/sui/semantic.min.js}"></script>
</body>
</html>
